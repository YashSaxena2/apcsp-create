<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="StocksWebScraper.css">
    <title>Stocks Searcher</title>
  </head>
  <body>
    <h1 id="title">Stock Searcher</h1>
    <div class="userInput">
      <input type="text" name="searchTicker" id="searchTicker">
      <button onclick='doWork();hide("instructionsText")'>Search</button>
      <script type="text/javascript" src="StocksWebScraper.js">
      </script>
    </div>
    <div id="instructionsButton">
      <button onclick='showHide("instructionsText")'>Instructions</button>
    </div>
    <div id="instructionsText">Welcome to Stock Search! Enter the ticker symbol of a stock and click "search" to find live price information, description of the stock, and links to analytics websites!</div>
    <div id="stockName"></div>
    <div id="currentValue"></div>
    <div class="bottomPage">
      <div id="stockDescription"></div>
      <div id="externalLinks"></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
